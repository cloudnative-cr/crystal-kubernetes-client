name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    name: Test Suite
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Install Crystal
        uses: crystal-lang/install-crystal@v1
        with:
          crystal: 1.18.2

      - name: Install dependencies
        run: shards install

      - name: Run tests
        run: make test

      - name: Run linter
        run: make lint

  build:
    name: Build Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Install Crystal
        uses: crystal-lang/install-crystal@v1
        with:
          crystal: 1.18.2

      - name: Install dependencies
        run: shards install

      - name: Build library
        run: shards build

      - name: Verify generated code compiles
        run: |
          crystal build --no-codegen src/kubernetes-client.cr
